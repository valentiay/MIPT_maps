<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 800px;
            height: 600px;
            margin: calc(50% - 300px) calc(50% - 400px);
        }
    </style>

</head>
<body>
<iframe src="/" width="800" height="600"></iframe>
</body>
</html>
